<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div align="center">
        <h3>图书列表</h3>
        <h4 id="status"></h4>

        <#if host??>
            <table>
                <tr>
                    <td>${host.name}</td>
                    <td><a href="/users/logout/do"> 退出登录</a></td>
                </tr>
            </table>
        <#else>
            <h5>为登录! <a href="/users/login">登录</a>/<a href="/users/register">注册</a></h5>
        </#if>

        <table border="1" cellpadding="10">
            <tr>
                <td>ID</td>
                <td>书名</td>
                <td>作者</td>
                <td>价格</td>
                <td>状态</td>
                <td colspan="2" align="center"><a href="/book/add" target="_blank">添加</a></td>
            </tr>
            <#list books as book>
                <tr>
                    <td><a>${book.id}</a></td>
                    <td><a>${book.name}</a></td>
                    <td><a>${book.author}</a></td>
                    <td><a>${book.price}</a></td>
                    <td><#if book.status == 0>有库存><#elseif book.status == 1>已借出</#if></td>
                    <td><a href="/books/${book.id}/delete">借书</a> </td>
                    <td><a href="/books/(bookId:[0-9]+}/recover">还书</a></td>
                </tr>
            </#list>

        </table>



    </div>

</body>
</html>
